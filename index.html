  <!DOCTYPE html>
  <html lang="zh-CN">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>自定义网站</title>
      <style>
          body {
              font-family: Arial, sans-serif;
              margin: 0;
              padding: 0;
              background-image: url('pexels-mag-photography-1501456-13944974.jpg'); /* 替换为您的背景图片 */
              background-size: cover;
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              height: 100vh;
              color: #ffffff;
          }
          header {
              text-align: center;
              margin-bottom: 20px;
          }
          .clock {
              display: flex;
              font-size: 48px;
              font-weight: bold;
              margin: 20px;
          }
          .digit {
              width: 50px;
              height: 80px;
              position: relative;
              overflow: hidden;
              margin: 0 5px;
              background: rgba(0, 0, 0, 0.7);
              border-radius: 5px;
              display: flex;
              align-items: center;
              justify-content: center;
              perspective: 1000px;
          }
          .number {
              position: absolute;
              width: 100%;
              height: 100%;
              line-height: 80px;
              transition: transform 0.6s;
          }
          footer {
              text-align: center;
              padding: 10px 0;
              background: rgba(0, 0, 0, 0.7);
              color: #ffffff;
              width: 100%;
              position: absolute;
              bottom: 0;
          }
          .big-option {
              font-size: 36px;
              background: rgba(0, 0, 0, 0.7);
              padding: 15px 30px;
              border-radius: 5px;
              cursor: pointer;
              transition: background 0.3s;
              margin: 20px;
          }
          .big-option:hover {
              background: rgba(255, 255, 255, 0.3);
          }
          audio {
              display: none; /* 隐藏音频控件 */
          }
      </style>
  </head>
  <body>
      <header>
          <h1>这是属于你的网站</h1>
      </header>
      <div class="clock" id="clock">
          <div class="digit"><div class="number" id="hour">00</div></div>
          <div class="digit">:</div>
          <div class="digit"><div class="number" id="minute">00</div></div>
          <div class="digit">:</div>
          <div class="digit"><div class="number" id="second">00</div></div>
      </div>
      <div class="big-option" onclick="playAudio()">生日祝福</div>
      <audio id="birthday-audio" src="卦者灵风 - 范进中举.flac"></audio> <!-- 替换为您的音频文件 -->
      <footer>
          <p>&copy; 2024 自定义网站</p>
      </footer>
      <script>
          function flipNumber(element, newValue) {
              const oldValue = element.innerText;
              if (oldValue !== newValue) {
                  element.style.transform = 'rotateX(90deg)';
                  setTimeout(() => {
                      element.innerText = newValue;
                      element.style.transform = 'rotateX(0deg)';
                  }, 300);
              }
          }

          function updateTime() {
              const now = new Date();
              const utc = now.getTime() + (now.getTimezoneOffset() * 60000); // UTC时间
              const beijingTime = new Date(utc + (8 * 3600000)); // 北京时间（UTC+8）

              const hours = String(beijingTime.getHours()).padStart(2, '0');
              const minutes = String(beijingTime.getMinutes()).padStart(2, '0');
              const seconds = String(beijingTime.getSeconds()).padStart(2, '0');

              flipNumber(document.getElementById('hour'), hours);
              flipNumber(document.getElementById('minute'), minutes);
              flipNumber(document.getElementById('second'), seconds);
          }

          function playAudio() {
              const audio = document.getElementById('birthday-audio');
              audio.currentTime = 0; // 从头开始播放
              audio.play();
          }

          setInterval(updateTime, 1000);
          updateTime(); // 初始化时钟
      </script>
  </body>
  </html>
